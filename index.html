<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design CSS Card</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
    <div class="card">
        <div class="image">
            <img src="assets/img/cover image.jpg" alt="">

        <span class="skill">Skills</span>
        <div class="capsules">
            <span>Full Stack Web Developer</span>
            <span>Web Designer</span>
        </div>
        <div class="content">
            <h1>Rehman Developer</h1>
            <p>Passionate Web Developer | Transforming Ideas into Code | HTML, CSS, JavaScript | React Enthusiast | 2023
                of Experience</p>
        </div>
        <button>
            <a href="#contact" class="button">Contact Me</a>
        </button>
    </div>
    </div>
</body>
</html>
